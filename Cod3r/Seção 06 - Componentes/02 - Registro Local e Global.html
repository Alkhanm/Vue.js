<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
</head>

<body>

    <div id="app1">
        <contador1></contador1>
    </div>
    <hr>
    <div id="app2">
        <comp-contador></comp-contador>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        //CRIA UM OBJETO QUE CONTÃ‰M O COMPONENT VUE
        const contador = {
            template:
            ` 
             <div>
               <span>{{contador}}</span>
               <button @click="contador++">+</button>
               <button @click="contador--">-</button>
              </div>
            `,
            data() {
                return {
                    contador: 0
                }
            }
        }
        const vm1 = new Vue({
            el: "#app1",
            //REGISTRA O COMPONENTE LOCALMENTE
            components: {
                contador1: contador
            }
        });
        const vm2 = new Vue({
            el: "#app2",
            //REGISTRA O COMPONENTE LOCALMENTE
            components: {
                //Define: nomeComponente: objetoComponente
                'comp-contador': contador
            }
        });
    </script>
</body>

</html>
