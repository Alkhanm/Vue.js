<!DOCTYPE html>
<html lang="pt-br">

<head>
</head>

<body>

    <div id="app">
        <button @click="contador++"> Aumentar </button>
        <button @click="contador--"> Diminuir </button>
        <p>Contador: {{ contador }}</p>
        <p>Resultado: {{ resultado }}</p>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0
            },
            computed:{
                resultado(){
                    return this.contador > 5 ? 'Maior que 5' : 'Menor ou igual a 5'
                }
            },
            watch:{ //os dados observados devem possuir exatamento o mesmo nome da propriedades de 'data' ou 'computed'
                result(){ //por padrão, recebe dois valores após qualquer alteração observada: 'novo' e 'antigo'
                    setTimeout(() => { // É necessario o uso de arrowFunction para q aponte corretamente para instância Vue.js
                        this.contador = 0
                    }, 2000)
                }
            },
            methods: {
            }
        });
    </script>
</body>

</html>
