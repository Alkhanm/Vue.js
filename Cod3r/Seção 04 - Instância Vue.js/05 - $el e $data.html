<!DOCTYPE html>
<html lang="pt-br">

<head>
</head>

<body>
    <div id="app">
        {{titulo}}
        <br>
        <button @click="alterar">Alterar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                titulo: 'Test'
            },
            methods: {
                alterar(){
                    this.titulo += '!'
                }
            }
        });
    </script>
</body>

</html>
