<!DOCTYPE html>
<html lang="pt-br">

<head>
</head>

<body>

    <div id="app">
        <!-- 1) Ligue o botão para alternar a exibição dos dois
      parágrafos. Use ambos v-if e v-show e inspecione os elementos
      para ver a diferença -->
        <h2>#01</h2>
        <div>
            <p v-if="ver">Você quer me ver ...</p>
            <p v-show="mostrar">...ou eu</p>
            <p v-if="ver">Você quer me ver ...</p>
            <p v-show="mostrar">...ou eu</p>
            <button @click="ver = !ver,mostrar = !mostrar">
                Alternar
            </button>
        </div>

        <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
      Imprima também o índice de cada elemento. -->
        <h2>#02</h2>
        <ul>
            <li v-for="(number, index) of array">{{index}} - {{number}} </li>
        </ul>

        <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
      {
              titulo: 'O Senhor dos Anéis',
              autor: 'J.R.R. Tolkien',
              volume: '3'
          }
      Imprima também o índice de cada item. -->
        <h2>#03</h2>
        <ul>
            <li v-for="(l, i) in livro">
                <strong>{{i}}:</strong> {{l}}
            </li>
        </ul>

        <!-- 4) Imprima o seguinte objeto (somente os valores) e
      também crie um loop aninhado para o array:
      {
              id: 10,
              nome: 'Maria',
              notas: [7.67, 8.33, 6.98, 9.21]
          }
      (dica: use v-for e v-if na resolução) -->
        <h2>#04</h2>
        <ul>
            <li v-for="(valor, chave) in aluno">
                <div v-if="Array.isArray(valor)"> 
                    <template v-for="(nota, index) in valor"> 
                        <strong>{{index+1}}: </strong> {{nota}}<br>  
                    </template>
                </div>
               <div v-else>
                   <strong> {{chave}}: </strong> {{valor}}
                </div> 
            </li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       let vm = new Vue({
            el: "#app",
            data: {
                ver: true,
                mostrar: false,
                array: ['Pedro', 'Bia', 'Ana', 'Rebeca'],
                livro: {
                    titulo: 'O Senhor dos Anéis',
                    autor: 'J.R.R. Tolkiens',
                    volume: '3'
                },
                aluno: {
                    id: 10,
                    nome: 'Maria',
                    notas: [7.67, 8.33, 6.98, 9.21]
                }
            },
            methods: {

            }
        });
    </script>
</body>

</html>
