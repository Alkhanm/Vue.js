<body>
    <div id="app">

        <h1 v-if="awesome">Vue √© incr√≠vel!</h1>

        <h1 v-else>Oh n√£o üò¢</h1>

        <div>

               - Podemos usar v-if em um elemento <template>, que serve como um inv√≥lucro invis√≠vel.

            <template v-if="ok">

            <div v-if="type === 'A'">

        <!-- CONTROLANDO REUTILIZA√á√ÉO COM KEY -->
        <div>
            <!-- Vue busca renderizar elementos com a maior efici√™ncia poss√≠vel, os reutilizando em vez de renderizar do zero. 
               - Al√©m de ajudar o Vue a ser mais r√°pido, isto tamb√©m traz vantagens √∫teis.

            <template v-if="loginType === 'username'">

               - Uma vez que ambos os templates usam os mesmos elementos, o <input> n√£o √© substitu√≠do, apenas seu placeholder.-->
            <div>

                <template v-if="loginType === 'username'">

            </div>

               - A diferen√ßa √© que o 'v-show' renderiza o elemento no DOM, mas o oculta, alterando o atributo 'display' do elemento. -->
                <h1 v-show="ok">Ol√°!</h1>

            </div>
