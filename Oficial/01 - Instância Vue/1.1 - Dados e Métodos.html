    <script>

        /* Instâncias Vue expõem uma quantidade relevante de propriedades e métodos. 
         * Estes são diferenciados pelo prefixo '$' para ñ confundi-los com propriedades definidas pelo usuário.
         * Por exemplo:
         */
        var data = { a: 1 }

        var vm2 = new Vue({
            el: '#exemplo',
            data: data
        })

        console.log(vm2.$data === data) // => true
        console.log(vm2.$data) // acessa o objeto data dentro da instância. Usando 'vm2.data' não daria certo.
